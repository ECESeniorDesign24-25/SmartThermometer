name: Run ESP Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up permissions
        run: chmod +x run_tests.sh

      - name: Run test script
        run: ./run_tests.sh

      - name: Check test result
        if: failure()
        run: echo "Tests failed"
